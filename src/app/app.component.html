<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (onGameStarted)="startGame($event)"
        (onGameStopped)="stopGame()">

      </app-game-control>
    </div>
  </div>
  <div class="row">
    <div
      class="col-xs-12"
      *ngFor="let number of numbers">
      <app-even
        *ngIf="number % 2 === 0"
        [value]="number"
      ></app-even>
      <app-odd
        *ngIf="number % 2 != 0"
        [value]="number"
      ></app-odd>
    </div>
  </div>
</div>
